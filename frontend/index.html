<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MultiPlayer Poker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      #gameScreen {
        display: none;
      }

      #gameUI {
        width: 100%;
        flex-direction: column;
      }

      #actionsButtons {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
      }

      #infoList {
        display: flex;
        justify-content: center;
      }

      /* html,
        body {
            background: rgb(102, 102, 102);
        } */
    </style>
  </head>

  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Cool Poker Thing</h1>
            <div class="form-group">
              <input type="text" placeholder="Enter Name" id="nameInput" />
            </div>
            <button type="submit" class="btn btn-success" id="newGameButton">
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter Game Code"
                id="gameCodeInput"
              />
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton">
              Join Game
            </button>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            id="canvasDiv"
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
            <div id="newRoundDiv">
              <button class="btn btn-primary" id="startRoundBut">
                New Round
              </button>
            </div>
            <div id="gameUI">
              <div id="actionsButtons">
                <button class="btn btn-primary" id="callBut">Check</button>
                <button class="btn btn-secondary" id="raiseBut">Raise</button>
                <button class="btn btn-danger" id="foldBut">Fold</button>
              </div>
              <div class="form-group">
                <input type="text" id="raiseAmmountInput" />
              </div>
              <div id="infoList"></div>
              <div id="winnerInfo"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
